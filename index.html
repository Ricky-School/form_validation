<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
  <h1>Form Validation</h1>
  <form id="myForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br>
    <span id="nomeError" class="error"></span><br>

    <label for="cognome">Cognome:</label><br>
    <input type="text" id="cognome" name="cognome"><br>
    <span id="cognomeError" class="error"></span><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <span id="emailError" class="error"></span><br>

    <label for="eta">Eta:</label><br>
    <input type="text" id="eta" name="eta"><br>
    <span id="etaError" class="error"></span><br>

    <label for="compleanno">Data di nascita:</label><br>
    <input type="text" id="compleanno" name="compleanno" placeholder="YYYY-MM-DD"><br>
    <span id="compleannoError" class="error"></span><br>

    <button type="submit">Submit</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
